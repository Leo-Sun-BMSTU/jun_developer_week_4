{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block header %}

{% endblock header %}

{% block content %}
<main class="container">
    <div class="row">
      <div class="col-8 col-lg-4 offset-2 offset-lg-4">

        <form method="post" class="form-signin pt-5"> {% csrf_token %}
          <div class="text-center mt-5 b-1">

            <h1 class="h3 mb-3 font-weight-normal">
                <a href="{% url 'vacancies:index' %}">Джуманджи</a></h1>
          </div>
          <div class="mt-5 form-label-group">
            <p class="text-muted">Логин</p>
            <input type="text"
                   name="username"
                   maxlength="150"
                   id="id_username"
                   class="form-control"
                   required autofocus>
            <label for="id_username"></label>
          </div>
          <div class="form-label-group">
            <p class="text-muted"> Пароль</p>
            <input type="password" name="password" required id="id_password" class="form-control">
            <label for="id_password"></label>
          </div>
          <div class="checkbox mb-3"></div>
          <button class="btn btn-primary btn-lg btn-block" type="submit">Войти</button>
        </form>

        <div class="mt-4 text-center"><p>Нет аккаунта? <a href="{% url 'accounts:signup' %}">Зарегистрируйтесь!</a></p></div>

      </div>
    </div>
  </main>
{% endblock content %}
